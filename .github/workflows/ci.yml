name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  # ============================================
  # Backend Tests
  # ============================================
  backend-test:
    name: Backend - Test & Lint
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ğŸ§¹ Clean workspace
        run: |
          cd ${{ github.workspace }}
          sudo rm -rf reports/ || true
          sudo git clean -ffdx || true
        working-directory: ${{ github.workspace }}

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          clean: false

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” TypeScript type check
        run: npm run type-check

      - name: ğŸ¨ Lint code
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/coverage-final.json
          flags: backend

  # ============================================
  # Frontend Tests
  # ============================================
  frontend-test:
    name: Frontend - Test & Lint
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: ğŸ§¹ Clean workspace
        run: |
          cd ${{ github.workspace }}
          sudo rm -rf reports/ || true
          sudo git clean -ffdx || true
        working-directory: ${{ github.workspace }}

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          clean: false

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” TypeScript type check
        run: npm run type-check

      - name: ğŸ¨ Lint code
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm run test

      - name: ğŸ—ï¸ Build
        run: npm run build
        env:
          VITE_API_URL: http://localhost:3001

  # ============================================
  # Security Scanning
  # ============================================
  security-scan:
    name: Security - Dependency & Container Scan
    runs-on: self-hosted
    needs: [backend-test, frontend-test]
    permissions:
      security-events: write
      contents: read

    steps:
      - name: ğŸ§¹ Clean workspace
        run: |
          sudo rm -rf reports/ || true
          sudo git clean -ffdx || true

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          clean: false

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸ”’ Backend - npm audit
        working-directory: ./backend
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: ğŸ”’ Frontend - npm audit
        working-directory: ./frontend
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # ============================================
  # OWASP Dependency Check
  # ============================================
  owasp-check:
    name: Security - OWASP Dependency Check
    runs-on: self-hosted
    needs: [backend-test, frontend-test]

    steps:
      - name: ğŸ§¹ Clean workspace
        run: |
          sudo rm -rf reports/ || true
          sudo git clean -ffdx || true

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          clean: false

      - name: ğŸ” OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'captain-bitbeard'
          path: '.'
          format: 'ALL'

      - name: ğŸ“¤ Upload results
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: ${{ github.workspace }}/reports

  # ============================================
  # Docker Build (Multi-Arch)
  # ============================================
  docker-build:
    name: Docker - Multi-Arch Build
    runs-on: self-hosted
    needs: [backend-test, frontend-test, security-scan]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    strategy:
      matrix:
        service: [backend, frontend]
        platform: [linux/amd64, linux/arm64]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          clean: false

      - name: ğŸ”§ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Integration Tests (Docker Compose)
  # ============================================
  integration-test:
    name: Integration Tests
    runs-on: self-hosted
    needs: [docker-build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          clean: false

      - name: ğŸ³ Start services
        run: |
          cd docker
          docker compose up -d
          sleep 30

      - name: ğŸ¥ Health check
        run: |
          curl --fail http://localhost:3001/health || exit 1
          curl --fail http://localhost:3000 || exit 1

      - name: ğŸ§ª Run integration tests
        run: |
          # TODO: Add integration test suite
          echo "Integration tests would run here"

      - name: ğŸ›‘ Stop services
        run: |
          cd docker
          docker compose down

  # ============================================
  # Deploy
  # ============================================
  deploy:
    name: Deploy to Self-Hosted Server
    runs-on: self-hosted
    needs: [backend-test, frontend-test, security-scan]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/claude/')

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          clean: false

      - name: ğŸ” Verify environment
        run: |
          echo "ğŸ´â€â˜ ï¸ Deploying Captain Bitbeard"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          docker --version
          docker compose version

      - name: ğŸ“‹ Check .env file
        run: |
          if [ ! -f .env ]; then
            echo "âš ï¸  .env file not found, using .env.example as template"
            cp .env.example .env
            echo "âš ï¸  Please configure .env with your actual credentials"
          fi

      - name: ğŸ›‘ Stop existing containers
        run: |
          cd docker
          docker compose down || true

      - name: ğŸ—ï¸  Build Docker images
        run: |
          cd docker
          # Override .env with secrets if they exist
          export POSTGRES_PASSWORD="${POSTGRES_PASSWORD:-$(grep POSTGRES_PASSWORD ../.env 2>/dev/null | cut -d '=' -f2)}"
          export JWT_SECRET="${JWT_SECRET:-$(grep JWT_SECRET ../.env 2>/dev/null | cut -d '=' -f2)}"
          export SESSION_SECRET="${SESSION_SECRET:-$(grep SESSION_SECRET ../.env 2>/dev/null | cut -d '=' -f2)}"
          export MINIO_SECRET_KEY="${MINIO_SECRET_KEY:-$(grep MINIO_SECRET_KEY ../.env 2>/dev/null | cut -d '=' -f2)}"
          export SCREENSCRAPER_USER="${SCREENSCRAPER_USER:-$(grep SCREENSCRAPER_USER ../.env 2>/dev/null | cut -d '=' -f2)}"
          export SCREENSCRAPER_PASSWORD="${SCREENSCRAPER_PASSWORD:-$(grep SCREENSCRAPER_PASSWORD ../.env 2>/dev/null | cut -d '=' -f2)}"
          export SCREENSCRAPER_DEV_ID="${SCREENSCRAPER_DEV_ID:-$(grep SCREENSCRAPER_DEV_ID ../.env 2>/dev/null | cut -d '=' -f2)}"
          export SCREENSCRAPER_DEV_PASSWORD="${SCREENSCRAPER_DEV_PASSWORD:-$(grep SCREENSCRAPER_DEV_PASSWORD ../.env 2>/dev/null | cut -d '=' -f2)}"
          export GRAFANA_ADMIN_PASSWORD="${GRAFANA_ADMIN_PASSWORD:-$(grep GRAFANA_ADMIN_PASSWORD ../.env 2>/dev/null | cut -d '=' -f2)}"
          export PIXELLAB_API_KEY="${PIXELLAB_API_KEY:-$(grep PIXELLAB_API_KEY ../.env 2>/dev/null | cut -d '=' -f2)}"
          docker compose build
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
          SCREENSCRAPER_USER: ${{ secrets.SCREENSCRAPER_USER }}
          SCREENSCRAPER_PASSWORD: ${{ secrets.SCREENSCRAPER_PASSWORD }}
          SCREENSCRAPER_DEV_ID: ${{ secrets.SCREENSCRAPER_DEV_ID }}
          SCREENSCRAPER_DEV_PASSWORD: ${{ secrets.SCREENSCRAPER_DEV_PASSWORD }}
          GRAFANA_ADMIN_PASSWORD: ${{ secrets.GRAFANA_ADMIN_PASSWORD }}
          PIXELLAB_API_KEY: ${{ secrets.PIXELLAB_API_KEY }}

      - name: ğŸš€ Start services
        run: |
          cd docker
          # Override .env with secrets if they exist
          export POSTGRES_PASSWORD="${POSTGRES_PASSWORD:-$(grep POSTGRES_PASSWORD ../.env 2>/dev/null | cut -d '=' -f2)}"
          export JWT_SECRET="${JWT_SECRET:-$(grep JWT_SECRET ../.env 2>/dev/null | cut -d '=' -f2)}"
          export SESSION_SECRET="${SESSION_SECRET:-$(grep SESSION_SECRET ../.env 2>/dev/null | cut -d '=' -f2)}"
          export MINIO_SECRET_KEY="${MINIO_SECRET_KEY:-$(grep MINIO_SECRET_KEY ../.env 2>/dev/null | cut -d '=' -f2)}"
          export SCREENSCRAPER_USER="${SCREENSCRAPER_USER:-$(grep SCREENSCRAPER_USER ../.env 2>/dev/null | cut -d '=' -f2)}"
          export SCREENSCRAPER_PASSWORD="${SCREENSCRAPER_PASSWORD:-$(grep SCREENSCRAPER_PASSWORD ../.env 2>/dev/null | cut -d '=' -f2)}"
          export SCREENSCRAPER_DEV_ID="${SCREENSCRAPER_DEV_ID:-$(grep SCREENSCRAPER_DEV_ID ../.env 2>/dev/null | cut -d '=' -f2)}"
          export SCREENSCRAPER_DEV_PASSWORD="${SCREENSCRAPER_DEV_PASSWORD:-$(grep SCREENSCRAPER_DEV_PASSWORD ../.env 2>/dev/null | cut -d '=' -f2)}"
          export GRAFANA_ADMIN_PASSWORD="${GRAFANA_ADMIN_PASSWORD:-$(grep GRAFANA_ADMIN_PASSWORD ../.env 2>/dev/null | cut -d '=' -f2)}"
          export PIXELLAB_API_KEY="${PIXELLAB_API_KEY:-$(grep PIXELLAB_API_KEY ../.env 2>/dev/null | cut -d '=' -f2)}"
          docker compose up -d
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
          SCREENSCRAPER_USER: ${{ secrets.SCREENSCRAPER_USER }}
          SCREENSCRAPER_PASSWORD: ${{ secrets.SCREENSCRAPER_PASSWORD }}
          SCREENSCRAPER_DEV_ID: ${{ secrets.SCREENSCRAPER_DEV_ID }}
          SCREENSCRAPER_DEV_PASSWORD: ${{ secrets.SCREENSCRAPER_DEV_PASSWORD }}
          GRAFANA_ADMIN_PASSWORD: ${{ secrets.GRAFANA_ADMIN_PASSWORD }}
          PIXELLAB_API_KEY: ${{ secrets.PIXELLAB_API_KEY }}

      - name: â³ Wait for services
        run: |
          echo "Waiting for services to be ready..."
          sleep 30

      - name: ğŸ“Š Run database migrations
        run: |
          cd docker
          docker compose exec -T backend npm run migrate:deploy || echo "Migration skipped (may not be needed)"

      - name: ğŸ¥ Health check
        run: |
          echo "Backend Health:"
          curl -f http://localhost:3001/health || exit 1
          echo ""
          echo "Frontend Health:"
          curl -f http://localhost:3000 || exit 1
          echo ""
          echo "âœ… All services healthy"

      - name: ğŸ“Š Show deployment status
        run: |
          cd docker
          docker compose ps
          echo ""
          echo "âœ… Deployment complete!"

          # Get server host from .env or use hostname
          SERVER_HOST=$(grep SERVER_HOST ../.env 2>/dev/null | cut -d '=' -f2 || hostname -I | awk '{print $1}')

          echo ""
          echo "ğŸŒ Access URLs:"
          echo "ğŸ”— Frontend: http://${SERVER_HOST}:3000"
          echo "ğŸ”— Backend API: http://${SERVER_HOST}:3001/api"
          echo "ğŸ”— MinIO Console: http://${SERVER_HOST}:9001"
          echo ""
          echo "ğŸ“± Access from mobile/other devices using the IP address above"

      - name: ğŸ§¹ Cleanup old images
        run: |
          echo "Cleaning up old Docker images..."
          docker image prune -f
