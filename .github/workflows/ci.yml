name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  # ============================================
  # Backend & Frontend Tests (Matrix)
  # ============================================
  test:
    name: ${{ matrix.project }} - Test & Lint
    runs-on: self-hosted

    strategy:
      fail-fast: false
      matrix:
        project: [backend, frontend]
        include:
          - project: backend
            build: false
          - project: frontend
            build: true
            build-env: 'VITE_API_URL=http://localhost:3001'

    defaults:
      run:
        working-directory: ./${{ matrix.project }}

    steps:
      - name: ğŸ§¹ Clean workspace
        run: |
          cd ${{ github.workspace }}
          sudo rm -rf reports/ || true
          sudo git clean -ffdx || true

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          clean: false

      - name: ğŸ”§ Setup Node.js & Dependencies
        uses: ./.github/actions/setup-node-project
        with:
          working-directory: ./${{ matrix.project }}
          cache-dependency-path: ${{ matrix.project }}/package-lock.json
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ§ª Test, Lint & Type Check
        uses: ./.github/actions/test-lint-typecheck
        with:
          working-directory: ./${{ matrix.project }}
          build: ${{ matrix.build }}
          build-env: ${{ matrix.build-env }}

      - name: ğŸ“Š Upload coverage
        if: matrix.project == 'backend'
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/coverage-final.json
          flags: backend

  # ============================================
  # Security Scanning
  # ============================================
  security-scan:
    name: Security - Dependency & Container Scan
    runs-on: self-hosted
    needs: [test]
    permissions:
      security-events: write
      contents: read

    steps:
      - name: ğŸ§¹ Clean workspace
        run: |
          cd ${{ github.workspace }}
          sudo rm -rf reports/ || true
          sudo git clean -ffdx || true

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          clean: false

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸ”’ npm audit
        run: |
          echo "::group::Backend npm audit"
          cd backend && npm audit --audit-level=moderate || true
          echo "::endgroup::"
          echo "::group::Frontend npm audit"
          cd ../frontend && npm audit --audit-level=moderate || true
          echo "::endgroup::"

  # ============================================
  # OWASP Dependency Check
  # ============================================
  owasp-check:
    name: Security - OWASP Dependency Check
    runs-on: self-hosted
    needs: [test]

    steps:
      - name: ğŸ§¹ Clean workspace
        run: |
          cd ${{ github.workspace }}
          sudo rm -rf reports/ || true
          sudo git clean -ffdx || true

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          clean: false

      - name: ğŸ” OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'captain-bitbeard'
          path: '.'
          format: 'ALL'

      - name: ğŸ“¤ Upload results
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: ${{ github.workspace }}/reports

  # ============================================
  # Docker Build (Multi-Arch)
  # ============================================
  docker-build:
    name: Docker - ${{ matrix.service }} (${{ matrix.platform }})
    runs-on: self-hosted
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    strategy:
      matrix:
        service: [backend, frontend]
        platform: [linux/amd64, linux/arm64]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          clean: false

      - name: ğŸ”§ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          platforms: ${{ matrix.platform }}
          push: false  # Disabled: Not pushing to registry in this phase
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Deploy
  # ============================================
  deploy:
    name: Deploy to Self-Hosted Server
    runs-on: self-hosted
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/claude/')

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          clean: false

      - name: ğŸ” Verify environment
        run: |
          echo "ğŸ´â€â˜ ï¸ Deploying Captain Bitbeard"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          docker --version
          docker compose version

      - name: ğŸ“‹ Create .env file from secrets
        run: |
          cat > docker/.env << EOF
          # Captain Bitbeard Environment Configuration - Generated by CI/CD

          # ============================================
          # Application Settings
          # ============================================
          NODE_ENV=production
          FRONTEND_URL=http://localhost:3000
          BACKEND_URL=http://localhost:3001
          SERVER_HOST=localhost

          # ============================================
          # Database (PostgreSQL)
          # ============================================
          POSTGRES_HOST=postgres
          POSTGRES_PORT=5432
          POSTGRES_DB=captainbitbeard
          POSTGRES_USER=bitbeard
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}

          # ============================================
          # Object Storage (MinIO)
          # ============================================
          MINIO_ENDPOINT=minio
          MINIO_PORT=9000
          MINIO_CONSOLE_PORT=9001
          MINIO_ACCESS_KEY=captainbitbeard
          MINIO_SECRET_KEY=${{ secrets.MINIO_SECRET_KEY }}
          MINIO_BUCKET=captain-bitbeard
          MINIO_USE_SSL=false

          # ============================================
          # Authentication & Security
          # ============================================
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN=7d
          SESSION_SECRET=${{ secrets.SESSION_SECRET }}
          PASSWORD_MIN_LENGTH=12
          BCRYPT_ROUNDS=10

          # ============================================
          # Admin User (Auto-created on deployment)
          # ============================================
          ADMIN_USERNAME=${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
          ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}

          # ============================================
          # ScreenScraper API (for game metadata)
          # ============================================
          SCREENSCRAPER_USER=${{ secrets.SCREENSCRAPER_USER }}
          SCREENSCRAPER_PASSWORD=${{ secrets.SCREENSCRAPER_PASSWORD }}
          SCREENSCRAPER_DEV_ID=${{ secrets.SCREENSCRAPER_DEV_ID }}
          SCREENSCRAPER_DEV_PASSWORD=${{ secrets.SCREENSCRAPER_DEV_PASSWORD }}
          SCREENSCRAPER_SOFT_NAME=CaptainBitbeard

          # ============================================
          # PixelLab.AI (for pixel art generation)
          # ============================================
          PIXELLAB_API_KEY=${{ secrets.PIXELLAB_API_KEY }}

          # ============================================
          # Monitoring
          # ============================================
          PROMETHEUS_ENABLED=false
          PROMETHEUS_PORT=9090
          GRAFANA_PORT=3002
          GRAFANA_ADMIN_PASSWORD=${{ secrets.GRAFANA_ADMIN_PASSWORD }}

          # ============================================
          # Development Settings
          # ============================================
          LOG_LEVEL=info
          ENABLE_CORS=true
          CORS_ORIGIN=http://localhost:3000
          EOF
          echo "âœ… .env file created with secrets from GitHub"

      - name: ğŸ›‘ Stop existing containers
        run: |
          cd docker
          docker compose down || true

      - name: ğŸ—ï¸  Build Docker images
        run: |
          cd docker
          docker compose build

      - name: ğŸš€ Start services
        run: |
          cd docker
          docker compose up -d

      - name: â³ Wait for services
        run: |
          echo "Waiting for services to be ready..."
          sleep 30

      - name: ğŸ“Š Run database migrations
        run: |
          cd docker
          docker compose exec -T backend npm run migrate:deploy || echo "Migration skipped (may not be needed)"

      - name: ğŸ‘¤ Create admin user
        run: |
          cd docker
          echo "Creating/updating admin user..."
          docker compose exec -T backend node -e "
          const { PrismaClient } = require('@prisma/client');
          const bcrypt = require('bcrypt');
          const prisma = new PrismaClient();

          async function createAdmin() {
            try {
              const username = process.env.ADMIN_USERNAME || 'admin';
              const email = process.env.ADMIN_EMAIL || 'admin@captainbitbeard.local';
              const password = process.env.ADMIN_PASSWORD || 'admin123';

              const hashedPassword = await bcrypt.hash(password, 10);

              const admin = await prisma.user.upsert({
                where: { username: username },
                update: {
                  passwordHash: hashedPassword,
                  role: 'ADMIN'
                },
                create: {
                  username: username,
                  email: email,
                  passwordHash: hashedPassword,
                  role: 'ADMIN'
                }
              });

              console.log('âœ… Admin user ready: ' + username);
              process.exit(0);
            } catch (error) {
              console.error('âŒ Error with admin user:', error.message);
              process.exit(1);
            } finally {
              await prisma.\$disconnect();
            }
          }

          createAdmin();
          " || echo "âš ï¸  Admin user creation failed (non-critical)"

      - name: ğŸ¥ Health check
        run: |
          echo "Backend Health:"
          curl -f http://localhost:3001/health || exit 1
          echo ""
          echo "Frontend Health:"
          curl -f http://localhost:3000 || exit 1
          echo ""
          echo "âœ… All services healthy"

      - name: ğŸ“Š Show deployment status
        run: |
          cd docker
          docker compose ps
          echo ""
          echo "âœ… Deployment complete!"

          # Get server host from .env or use hostname
          SERVER_HOST=$(grep SERVER_HOST ../.env 2>/dev/null | cut -d '=' -f2 || hostname -I | awk '{print $1}')

          echo ""
          echo "ğŸŒ Access URLs:"
          echo "ğŸ”— Frontend: http://${SERVER_HOST}:3000"
          echo "ğŸ”— Backend API: http://${SERVER_HOST}:3001/api"
          echo "ğŸ”— MinIO Console: http://${SERVER_HOST}:9001"
          echo ""
          echo "ğŸ“± Access from mobile/other devices using the IP address above"

      - name: ğŸ§¹ Cleanup old images
        run: |
          echo "Cleaning up old Docker images..."
          docker image prune -f
